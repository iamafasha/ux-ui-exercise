<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | TMCG</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
       <div class="header-container">
        <div class="left">
            <div class="brand"><img src="https://via.placeholder.com/150" alt="Hi" srcset="https://via.placeholder.com/150"></div>
            <nav class="main-header-nav">
                <ul>
                    <li>Dashboard</li>
                    <li>Jobs</li>
                    <li>Applications</li>
                    <li>Company</li>
                </ul>
            </nav>
        </div>
        <div class ="right">
            <div class="header-search-bar">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="search">
            </div>
        <div class="header-custom-menu">
            <ul>
                <li>
                    <div><i class="fa fa-bell" aria-hidden="true"></i></div>
                </li>
                <li>
                    <div class="profile-pic"><img src="https://via.placeholder.com/150" alt="https://via.placeholder.com/150" srcset="https://via.placeholder.com/150"></div>
                </li>
            </ul>
        </div>
        </div>
       </div>
    </header>

    <section class="breadcrumbs">
        <ul>
            <li><i class="fa fa-home" aria-hidden="true"></i></li>
            <li>Projects</li>
            <li>Project Nero</li>
        </ul>
    </section>

    <section class="content">
        <div class="content-wrapper">

        </div>
    </section>
</body>
</html>
